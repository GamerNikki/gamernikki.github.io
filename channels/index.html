<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channels Directory Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      padding: 20px;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .item-info {
      padding: 15px;
    }

    .item-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .item-info p {
      font-size: 14px;
      color: #777;
    }

    .item-link {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Channels Directory Preview</h1>
    <div class="grid" id="channelsGrid">
      <!-- Grid items will be dynamically added here -->
    </div>
  </div>

  <script>
    // Array of folder structures (manual list, could be dynamically generated)
    const channels = [
      { folder: "001", htmlFile: "index.html", preview: "https://via.placeholder.com/200x150.png?text=Channel+1" },
      { folder: "002", htmlFile: "index.html", preview: "https://via.placeholder.com/200x150.png?text=Channel+2" },
      { folder: "003", htmlFile: "index.html", preview: "https://via.placeholder.com/200x150.png?text=Channel+3" }
    ];

    // Reference to the grid container
    const grid = document.getElementById('channelsGrid');

    // Create grid items dynamically
    channels.forEach(channel => {
      const div = document.createElement('div');
      div.classList.add('item');

      div.innerHTML = `
        <img src="${channel.preview}" alt="${channel.folder}">
        <div class="item-info">
          <h3>Folder ${channel.folder}</h3>
          <p><a href="channels/${channel.folder}/${channel.htmlFile}" class="item-link" target="_blank">View Site</a></p>
        </div>
      `;

      grid.appendChild(div);
    });
  </script>

</body>
</html>
